<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="home py-2 position-relative">
        <div class="container d-flex flex-column justify-content-center align-content-center">

            <h1 class="py-2 position-relative text-center">Bookmarker</h1>
            <div class="bookmark  d-flex flex-column justify-content-center align-content-center w-100 py-4 mt-5">
                <h2 class="mb-4">
               <i class="fa-solid fa-bookmark"></i>
               Bookmark your favorite sites 
               <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="input-wrapper mb-3">

                <div class="site-name w-100 d-flex flex-column justify-content-center align-content-center ">
                 <label for="bookmarkName" class="pb-2 fw-semibold">
                     <i class="fa-solid fa-book-bookmark pe-2"></i>
                     Site Name
                 </label>
                 <input type="text" placeholder="bookmark Name" class="form-control" id="bookmarkName" >
                </div>
                
                <div class="site-url w-100 d-flex flex-column justify-content-center align-content-center ">
                 <label for="bookmarkUrl" class="pb-2 fw-semibold">
                     <i class="fa-solid fa-book-bookmark pe-2"></i>
                     Site URL
                 </label>
                 <input type="url" placeholder="bookmark url" class="form-control " id="bookmarkUrl">
                </div>
            </div>
            <button class="btn btn-submit px-5" id="submitBtn" onclick="onSubmitData()">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent">
              </tbody>
          </table>
        </div>

        <section class="alert-modal" id="alertModalSection">
    

            <div class="alert-modal-box p-4">
                <div class="modal-head mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                      </div>
                    <i class="fa fa-close" onclick="onClose()"></i>
                </div>

                <h3>Site Name or Url is not valid, Please follow the rules below :</h3>
                <ul>
                    <li>Site name must contain at least 3 characters</li>
                    <li>Site URL must be a valid one</li>
                </ul>
            </div>

        </section>
    </main>




    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
